<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <table>
          <tr class="row">
            <td class="hour">9:00 AM</td>
            <td class="textarea"><textarea name="9" id="nineam" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><span class="button"><i class="bi bi-save"></i></span></button></td>
          </tr>
          <tr class="row">
            <td class="hour big">10:00 AM</td>
            <td class="textarea"><textarea name="10" id="tenam" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></span></button></td>
          </tr>
          <tr class="row">
            <td class="hour big">11:00 AM</td>
            <td class="textarea"><textarea name="11" id="elevenam" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></span></button></td>
          </tr>
          <tr class="row">
            <td class="hour big">12:00 PM</td>
            <td class="textarea"><textarea name="12" id="twelvepm" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></button></td>
          </tr>
          <tr class="row">
            <td class="hour">1:00 PM</td>
            <td class="textarea"><textarea name="13" id="onepm" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></span></button></td>
          </tr>
          <tr class="row">
            <td class="hour">2:00 PM</td>
            <td class="textarea"><textarea name="14" id="twopm" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></span></button></td>
          </tr>
          <tr class="row">
            <td class="hour">3:00 PM</td>
            <td class="textarea"><textarea name="15" id="threepm" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></span></button></td>
          </tr>
          <tr class="row">
            <td class="hour">4:00 PM</td>
            <td class="textarea"><textarea name="16" id="fourpm" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></span></button></td>
          </tr>
          <tr class="row">
            <td class="hour">5:00 PM</td>
            <td class="textarea"><textarea name="17" id="fivepm" cols="30" rows="10"></textarea></td>
            <td class=""><button class="saveBtn"><i class="bi bi-save"></i></span></button></td>
          </tr>

        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
